<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPL Score Predictor</title>
    <link rel="stylesheet" type="text/css" href="match.css" />
  </head>
  <body>
    <div class="container">
      <h2>IPL Score Prediction</h2>
      <form action="\predictpage\predict.html">
        <label for="batting team">Batting Team</label>
        <select
          id="batting team"
          name="batting team"
          onchange="updateSecondDropdown()"
          required
        >
          <option value="">Select Batting Team</option>
          <option value="1">Kolkata Knight Riders</option>
          <option value="2">Chennai Super Kings</option>
          <option value="3">Rajasthan Royals</option>
          <option value="4">Mumbai Indians</option>
          <option value="5">Punjab Kings</option>
          <option value="6">Delhi Captains</option>
          <option value="7">Royal Challengers Bengaluru</option>
          <option value="8">Sunrisers Hyderabad</option>
          <option value="9">Lucknow Super Giants</option>
          <option value="10">Gujarat Titans</option>
        </select>

        <label for="bowling team">Bowling Team</label>
        <select
          id="bowling team"
          name="bowling team"
          onchange="updateFirstDropdown()"
          required
        >
          <option value="">Select Bowling Team</option>
          <option value="1">Kolkata Knight Riders</option>
          <option value="2">Chennai Super Kings</option>
          <option value="3">Rajasthan Royals</option>
          <option value="4">Mumbai Indians</option>
          <option value="5">Punjab Kings</option>
          <option value="6">Delhi Captains</option>
          <option value="7">Royal Challengers Bengaluru</option>
          <option value="8">Sunrisers Hyderabad</option>
          <option value="9">Lucknow Super Giants</option>
          <option value="10">Gujarat Titans</option>
        </select>

        <script>
          function updateSecondDropdown() {
            var firstDropdown = document.getElementById("batting team");
            var secondDropdown = document.getElementById("bowling team");
            var selectedValue = firstDropdown.value;
            var options = secondDropdown.options;
            for (var i = 0; i < options.length; i++) {
              if (options[i].value === selectedValue) {
                options[i].disabled = true;
              } else {
                options[i].disabled = false;
              }
            }
          }
        </script>

        <script>
          function updateFirstDropdown() {
            var firstDropdown = document.getElementById("bowling team");
            var secondDropdown = document.getElementById("batting team");
            var selectedValue = firstDropdown.value;
            var options = secondDropdown.options;
            for (var i = 0; i < options.length; i++) {
              if (options[i].value === selectedValue) {
                options[i].disabled = true;
              } else {
                options[i].disabled = false;
              }
            }
          }
        </script>

        <label for="currentOver">Current Over</label>
        <input
          type="number"
          id="currentOver"
          name="currentOver"
          max="20"
          min="0"
          required
        />

        <label for="currentScore">Current Score</label>
        <input
          type="number"
          id="currentScore"
          name="currentScore"
          required
          min="0"
        />

        <label for="wicketsRemaining">Wickets Remaining</label>
        <input
          type="number"
          id="wicketsRemaining"
          name="wicketsRemaining"
          required
          max="10"
          min="0"
        />

        <label for="lastFiveOverWickets">Last 5 Over Wickets</label>
        <input
          type="number"
          id="lastFiveOverWickets"
          name="lastFiveOverWickets"
          required
          min="0"
          max="10"
        />

        <label for="lastFiveOverRuns">Last 5 Over Runs</label>
        <input
          type="number"
          id="lastFiveOverRuns"
          name="lastFiveOverRuns"
          max="30"
          min="0"
          required
        />

        <label for="stadium">Stadium</label>
        <select id="stadium" name="stadium" required>
          <option value="">Select Stadium</option>
          <option value="1">Eden Gardens</option>
          <option value="2">Wankhede Stadium</option>
          <option value="3">M. Chinnaswamy Stadium</option>
        </select>
        <input type="submit" value="Predict" />
      </form>
    </div>
  </body>
</html>
