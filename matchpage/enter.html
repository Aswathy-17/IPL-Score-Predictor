<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPL Score Predictor</title>
    <link rel="stylesheet" type="text/css" href="enter.css" />
  </head>
  <body>
    <div class="container">
      <h2>IPL Score Prediction</h2>
      <form action="\predictpage\predict.html">
        <label for="batting team">Batting Team</label>
        <select id="batting team" name="batting team" required>
          <option value="">Select Batting Team</option>
          <option value="1">Kolkata Knight Riders</option>
          <option value="2">Chennai Super Kings</option>
          <option value="3">Rajasthan Royals</option>
          <option value="4">Mumbai Indians</option>
          <option value="5">Kings XI Punjab</option>
          <option value="6">Delhi Daredevils</option>
          <option value="7">Royal Challengers Bangalore</option>
          <option value="8">Sunrisers Hyderabad</option>
        </select>

        <label for="bowling team">Bowling Team</label>
        <select id="bowling team" name="bowling team" required>
          <option value="">Select Bowling Team</option>
          <option value="1">Kolkata Knight Riders</option>
          <option value="2">Chennai Super Kings</option>
          <option value="3">Rajasthan Royals</option>
          <option value="4">Mumbai Indians</option>
          <option value="5">Kings XI Punjab</option>
          <option value="6">Delhi Daredevils</option>
          <option value="7">Royal Challengers Bangalore</option>
          <option value="8">Sunrisers Hyderabad</option>
        </select>

        <label for="currentScore">Current Score</label>
        <input type="number" id="currentScore" name="currentScore" required />

        <label for="wicketsRemaining">Wickets Remaining</label>
        <input
          type="number"
          id="wicketsRemaining"
          name="wicketsRemaining"
          required
          max="10"
        />

        <label for="lastThreeOverWickets">Last 5 Over Wickets</label>
        <input
          type="number"
          id="lastThreeOverWickets"
          name="lastThreeOverWickets"
          required
          max="10"
        />

        <label for="lastThreeOverRuns">Last 5 Over Runs</label>
        <input
          type="number"
          id="lastThreeOverRuns"
          name="lastThreeOverRuns"
          required
        />

        <label for="stadium">Stadium</label>
        <select id="stadium" name="stadium" required>
          <option value="">Select Stadium</option>
          <option value="1">Eden Gardens</option>
          <option value="2">Wankhede Stadium</option>
          <option value="3">M. Chinnaswamy Stadium</option>
          <!-- Add more options as needed -->
        </select>
        <input type="submit" value="Predict" />
      </form>
    </div>
  </body>
</html>
